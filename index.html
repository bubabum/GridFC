<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
	<title>GridFC</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/icons.css">
	<script defer src="app.js"></script>
</head>

<body>
	<div class="wrapper">
		<nav class="navigation">
			<div class="navigation__menu">
				<div class="navigation__icon"><img src="img/logo.png" alt=""></div>
				<div class="navigation__item dropdown">
					<div class="dropdown__toggle">Файл</div>
					<div class="dropdown__menu">
						<button id="newFile" data-hotkeys="Ctrl+N" class="navigation__btn dropdown__item">Новий проєкт</button>
						<button id="saveFile" data-hotkeys="Ctrl+S" data-disabled="file" class="navigation__btn dropdown__item">Зберегти</button>
						<div class="dropdown__divider"></div>
						<button id="deleteFile" data-hotkeys="Ctrl+D" data-disabled="file" class="navigation__btn dropdown__item">Видалити</button>
						<button id="removeTab" data-hotkeys="Ctrl+F4" data-disabled="file" class="navigation__btn dropdown__item">Закрити</button>
						<button id="removeAllTabs" data-hotkeys="Ctrl+Shift+F4" data-disabled="file" class="navigation__btn dropdown__item">Закрити все</button>
						<div class="dropdown__divider"></div>
						<button id="export" data-hotkeys="Ctrl+E" data-disabled="pdf" class="navigation__btn dropdown__item">Експорт у PDF</button>
					</div>
				</div>
				<div class="navigation__item dropdown">
					<div class="dropdown__toggle">Площина</div>
					<div class="dropdown__menu">
						<button id="removeAllExcisions" data-hotkeys="Ctrl+U" data-disabled="excisions" class="navigation__btn dropdown__item">Видалити всі вирізи</button>
						<div class="dropdown__divider"></div>
						<button id="clonePlane" data-hotkeys="Ctrl+J" data-disabled="plane" class="navigation__btn dropdown__item">Скопіювати площину</button>
						<button id="removePlane" data-hotkeys="Ctrl+K" data-disabled="plane" class="navigation__btn dropdown__item">Видалити площину</button>
						<div class="dropdown__divider"></div>
						<button id="addStandartTiles" data-hotkeys="Ctrl+L" data-disabled="plane" class="navigation__btn dropdown__item">Стандартна розкладка</button>
						<button id="removeTiles" data-hotkeys="Ctrl+P" data-disabled="tiles" class="navigation__btn dropdown__item">Очистити розкладку</button>
					</div>
				</div>
				<div class="navigation__item dropdown">
					<div class="dropdown__toggle">Редагування</div>
					<div class="dropdown__menu">
						<button id="unDo" data-hotkeys="Ctrl+Z" data-disabled="unDo" class="navigation__btn dropdown__item">Скасувати</button>
						<button id="reDo" data-hotkeys="Ctrl+Y" data-disabled="reDo" class="navigation__btn dropdown__item">Повторити</button>
						<div class="dropdown__divider"></div>
						<button id="centerX" data-hotkeys="Ctrl+Q" data-disabled="tiles" class="navigation__btn dropdown__item">Центрувати по осі X</button>
						<button id="centerY" data-hotkeys="Ctrl+W" data-disabled="tiles" class="navigation__btn dropdown__item">Центрувати по осі Y</button>
						<div class="dropdown__divider"></div>
						<button id="trim" data-hotkeys="Ctrl+T" data-disabled="tiles" class="navigation__btn dropdown__item">Трімінг по контуру</button>
						<button id="trimUp" data-disabled="tiles" class="navigation__btn dropdown__item">Трімінг зверху</button>
						<button id="trimDown" data-disabled="tiles" class="navigation__btn dropdown__item">Трімінг знизуу</button>
						<button id="trimLeft" data-disabled="tiles" class="navigation__btn dropdown__item">Трімінг зліва</button>
						<button id="trimRight" data-disabled="tiles" class="navigation__btn dropdown__item">Трімінг зправа</button>
					</div>
				</div>
				<div class="navigation__item dropdown">
					<div class="dropdown__toggle">Довідка</div>
					<div class="dropdown__menu">
						<button class="navigation__btn dropdown__item"><a href="https://github.com/bubabum/GridFC" target="_blank">Вихідний код</a></button>
						<button id="showAppVersion" class="navigation__btn dropdown__item">Про програму</button>
					</div>
				</div>
			</div>
			<div class="navigation__file">GridFC</div>
		</nav>
		<main class="workspace">
			<aside class="sidebar">
				<div class="sidebar__group sidebar__group_panels">
					<button data-id="files" data-tooltip="Проєкти" class="bi bi-files sidebar__btn"></button>
					<button data-id="plane" data-tooltip="Площина" class="bi bi-bounding-box-circles sidebar__btn"></button>
					<button data-id="excision" data-tooltip="Вирізи" class="bi bi-scissors sidebar__btn"></button>
					<button data-id="tiles" data-tooltip="Розкладка" class="bi bi-grid-3x3 sidebar__btn"></button>
					<button data-id="edit" data-tooltip="Редагування" class="bi bi-pencil sidebar__btn"></button>
					<button data-id="paint" data-tooltip="Фарбування" class="bi bi-brush sidebar__btn"></button>
					<button data-id="report" data-tooltip="Дані площини" class="bi bi-calculator sidebar__btn"></button>
					<button data-id="fullReport" data-tooltip="Специфікація" class="bi bi-file-text sidebar__btn"></button>
				</div>
				<div class="sidebar__group">
					<button id="settings" data-tooltip="Налаштування" class="bi bi-gear sidebar__btn"></button>
				</div>
			</aside>
			<div class="control">
				<div id="files" class="plane control__item">
					<div class="control__caption">Проєкти</div>
					<div class="control__group">
						<div class="files">
							<div class="files__buttons">
								<button id="explorerNewFile" data-tooltip="Новий проєкт" class="files__button bi bi-file-earmark-plus"></button>
								<button id="explorerRefresh" data-tooltip="Оновити список файлів" class="files__button bi bi-arrow-clockwise"></button>
								<button id="explorerRename" data-tooltip="Переіменувати" class="files__button bi bi-pencil-square"></button>
								<button id="explorerDelete" data-tooltip="Видалити" class="files__button bi bi-trash3"></button>
							</div>
							<div class="files__folder bi bi-folder"></div>
							<div class="files__items"></div>
						</div>
					</div>
				</div>
				<div id="plane" class="plane control__item">
					<div class="control__caption">Нова площина</div>
					<div class="control__group">
						<div class="control__inputs">
							<input id="planeWidth" class="" type="number">
							<label for="planeWidth" class="">Ширина, мм</label>
							<input id="planeHeight" class="" type="number">
							<label for="planeHeight" class="">Висота, мм</label>
						</div>
						<button id="addPlane" data-disabled="file">Додати площину</button>
						<div class="control__group">
							<div class="planes__tabs"></div>
						</div>
					</div>
				</div>
				<div id="excision" class="excisions control__item">
					<div class="control__caption">Вирізи площини</div>
					<div class="control__group">
						<div class="control__inputs">
							<input id="excisionWidth" class="" type="number">
							<label for="excisionWidth" class="">Ширина, мм</label>
							<input id="excisionHeight" class="" type="number">
							<label for="excisionHeight" class="">Висота, мм</label>
							<input id="excisionDX" class="" type="number">
							<label for="excisionDX" class="">dX</label>
							<input id="excisionDY" class="" type="number">
							<label for="excisionDY" class="">dY</label>
						</div>
						<button id="addExcision" data-disabled="plane">Додати виріз</button>
					</div>
					<div class="control__group">
						<div class="excisions__tabs"></div>
					</div>
				</div>
				<div id="tiles" class="tiles control__item">
					<div class="control__caption">Розкладка</div>
					<div class="control__group">
						<div class="control__label control__label_center">Розміри касети</div>
						<div class="control__inputs">
							<input id="tileWidth" class="" type="number">
							<label for="tileWidth" class="">Ширина, мм</label>
							<input id="tileHeight" class="" type="number">
							<label for="tileHeight" class="">Висота, мм</label>
							<input id="tileJoint" class="" type="number">
							<label for="tileJoint" class="">Стик, мм</label>
						</div>
						<button id="addTiles" data-disabled="plane">Розкласти</button>
					</div>
					<div class="control__group">
						<div class="control__label control__label_center">Задана кількість</div>
						<div class="control__inputs">
							<input id="columns" class="" type="number" value="5" data-disabled="plane">
							<label for="columns" class="">Кількість по X</label>
							<input id="rows" class="" type="number" value="5" data-disabled="plane">
							<label for="rows" class="">Кількість по Y</label>
							<input id="tileGridJoint" class="" type="number" value="15">
							<label for="tileGridJoint" class="">Стик, мм</label>
						</div>
					</div>
				</div>
				<div id="edit" class="control__item">
					<div class="control__caption">Редагування</div>
					<div class="control__group">
						<div id="stepLabel" class="control__label control__label_center">Крок 10мм</div>
						<input type="range" id="step" class="control__step styled-slider slider-progress" min="0" max="3" value="1">
					</div>
					<div class="control__group">
						<div class="control__label control__label_center">Рухати касети</div>
					</div>
					<div class="control__group">
						<div class="move">
							<div></div>
							<button id="moveUp" data-disabled="tiles" class="bi bi-caret-up-fill"></button>
							<div></div>
							<button id="moveLeft" data-disabled="tiles" class="bi bi-caret-left-fill"></button>
							<div></div>
							<button id="moveRight" data-disabled="tiles" class="bi bi-caret-right-fill"></button>
							<div></div>
							<button id="moveDown" data-disabled="tiles" class="bi bi-caret-down-fill"></button>
							<div></div>
						</div>
					</div>
					<div class="control__group">
						<div class="control__label control__label_center">Режим вибору</div>
						<div class="selection-type">
							<input type="radio" id="type1" name="selection-type" value="row" checked>
							<label for="type1"><i class="bi bi-layout-three-columns"></i></label>
							<input type="radio" id="type2" name="selection-type" value="column">
							<label for="type2"><i class="bi bi-layout-three-columns"></i></label>
							<input type="radio" id="type3" name="selection-type" value="single">
							<label for="type3"><i class="bi bi-square"></i></label>
						</div>
					</div>
				</div>
				<div id="paint" class="control__item">
					<div class="control__caption">Фарбування</div>
					<div class="control__group">
						<div class="control__inputs control__inputs_color">
							<input id="tileColor" type="color" value="#f5f5f5">
							<label for="tileColor">Колір касети</label>
							<input id="jointColor" type="color" value="#bebebe">
							<label for="jointColor">Колір стиків</label>
						</div>
						<button id="defaultColors" data-disabled="tiles">Скинути</button>
					</div>
				</div>
				<div id="report" class="control__item">
					<div class="control__caption">Дані площини</div>
					<div class="control__report"></div>
				</div>
				<div id="fullReport" class="control__item">
					<div class="control__caption">Специфікація</div>
					<div class="control__report"></div>
				</div>
			</div>
			<div class="workpanel">
				<div class="tabs"></div>
				<div class="workarea"></div>
			</div>
		</main>
	</div>
</body>

</html>
