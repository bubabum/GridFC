<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GridFC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/3aaa835869.js" crossorigin="anonymous"></script>
	<script defer src="script.js"></script>
</head>

<body>
	<div class="wrapper">
		<nav class="navigation">
			<div class="title">Grid<span>FC</span></div>
			<div class="navigation__item dropdown">
				<div class="dropdown__toggle">Площина</div>
				<div class="dropdown__menu">
					<button id="" class="navigation__btn dropdown__item">Скопіювати площину</button>
					<button id="" class="navigation__btn dropdown__item">Закрити всі</button>
				</div>
			</div>
			<button data-id="excision" class="navigation__item navigation__btn">Виріз</button>
			<div class="navigation__item dropdown">
				<div class="dropdown__toggle">Розкладка</div>
				<div class="dropdown__menu">
					<button id="addStandartTiles" class="navigation__btn dropdown__item">Стандартні</button>
					<!-- <div class="dropdown__divider"></div> -->
					<button id="removeTiles" class="navigation__btn dropdown__item">Очистити</button>
				</div>
			</div>
			<div class="navigation__item dropdown">
				<div class="dropdown__toggle">Редагування</div>
				<div class="dropdown__menu">
					<button id="centerX" class="navigation__btn dropdown__item">Центрувати по осі X</button>
					<button id="centerY" class="navigation__btn dropdown__item">Центрувати по осі Y</button>
					<div class="dropdown__divider"></div>
					<button id="trim" class="navigation__btn dropdown__item">Трімінг по контуру</button>
					<button id="trimUp" class="navigation__btn dropdown__item">Трімінг зверху</button>
					<button id="trimDown" class="navigation__btn dropdown__item">Трімінг знизуу</button>
					<button id="trimLeft" class="navigation__btn dropdown__item">Трімінг зліва</button>
					<button id="trimRight" class="navigation__btn dropdown__item">Трімінг зправа</button>
				</div>
			</div>
			<div class="planes"></div>
		</nav>
		<main class="workspace">
			<aside class="sidebar">
				<i data-id="plane" class="fa-regular fa-square-full sidebar__btn active"></i>
				<i data-id="excision" class="fa-solid fa-scissors sidebar__btn"></i>
				<i data-id="tiles" class="fa-solid fa-table-cells-large sidebar__btn"></i>
				<i data-id="edit" class="fa-solid fa-up-right-and-down-left-from-center sidebar__btn"></i>
			</aside>
			<div class="control">
				<div id="plane" class="plane control__item active">
					<div class="control__inputs">
						<input id="planeWidth" class="" type="number">
						<label for="planeWidth" class="">Ширина, мм</label>
						<input id="planeHeight" class="" type="number">
						<label for="planeHeight" class="">Висота, мм</label>
					</div>
					<button id="addPlane"><i class="fa-solid fa-plus"></i>Додати площину</button>
				</div>
				<div id="excision" class="excisions control__item">
					<div class="control__inputs">
						<input id="excisionWidth" class="" type="number">
						<label for="excisionWidth" class="">Ширина, мм</label>
						<input id="excisionHeight" class="" type="number">
						<label for="excisionHeight" class="">Висота, мм</label>
						<input id="excisionDX" class="" type="number">
						<label for="excisionDX" class="">dX</label>
						<input id="excisionDY" class="" type="number">
						<label for="excisionDY" class="">dY</label>
					</div>
					<button id="addExcision"><i class="fa-solid fa-plus"></i>Додати виріз</button>
					<div id="excisions" class="excisions__tabs"></div>
				</div>
				<div id="tiles" class="tiles control__item">
					<div class="control__inputs">
						<input id="tileWidth" class="" type="number">
						<label for="tileWidth" class="">Ширина, мм</label>
						<input id="tileHeight" class="" type="number">
						<label for="tileHeight" class="">Висота, мм</label>
						<input id="tileJoint" class="" type="number" value="15">
						<label for="tileJoint" class="">Стик, мм</label>
					</div>
					<button id="addTiles"><i class="fa-solid fa-vector-square"></i>Розкласти</button>
					<div class="control__inputs">
						<input id="columns" class="" type="number" value="5">
						<label for="columns" class="">Кількість по X</label>
						<input id="rows" class="" type="number" value="5">
						<label for="rows" class="">Кількість по Y</label>
					</div>
				</div>
				<div id="edit" class="control__item">
					<label id="stepLabel">Крок 10мм</label>
					<div class="dropdown__divider"></div>
					<input type="range" id="step" class="control__step styled-slider slider-progress" min="0" max="3"
						value="1">
					<label>Рухати касети</label>
					<div class="dropdown__divider"></div>
					<div class="move">
						<div></div>
						<button id="moveUp"><i class="fa-solid fa-caret-up"></i></button>
						<div></div>
						<button id="moveLeft"><i class="fa-solid fa-caret-left"></i></button>
						<div></div>
						<button id="moveRight"><i class="fa-solid fa-caret-right"></i></button>
						<div></div>
						<button id="moveDown"><i class="fa-solid fa-caret-down"></i></button>
						<div></div>
					</div>
					<label>Рухати ряди і колонки</label>
					<div class="dropdown__divider"></div>
					<div class="tile">
						<button id="tileTopIncrease" class="top-inc"><i class="fa-solid fa-arrows-up-to-line"></i></button>
						<button id="tileTopDecrease" class="top-dec"><i
								class="fa-solid fa-arrows-up-to-line rotate-180"></i></button>
						<button id="tileLeftIncrease" class="left-inc"><i
								class="fa-solid fa-arrows-up-to-line rotate-left"></i></button>
						<button id="tileRightIncrease" class="right-inc"><i
								class="fa-solid fa-arrows-up-to-line rotate-right"></i></button>
						<button id="tileLeftDecrease" class="left-dec"><i
								class="fa-solid fa-arrows-up-to-line rotate-right"></i></button>
						<button id="tileRightDecrease" class="right-dec"><i
								class="fa-solid fa-arrows-up-to-line rotate-left"></i></button>
						<button id="tileBottomIncrease" class="bot-inc"><i
								class="fa-solid fa-arrows-up-to-line rotate-180"></i></button>
						<button id="tileBottomDecrease" class="bot-dec"><i class="fa-solid fa-arrows-up-to-line"></i></button>
						<div class="border"></div>
					</div>
				</div>
			</div>
			<div class="canvas"></div>
		</main>
	</div>
</body>

</html>
